repos:
-   repo: https://github.com/psf/black
    rev: 20.8b1
    hooks:
    - id: black
-   repo: https://gitlab.com/pycqa/flake8
    rev: 3.8.3
    hooks:
    -   id: flake8
        exclude: (^tests/)|(^docsrc/)|(^experiments)|(^examples)
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: forbid-new-submodules
-   repo: https://github.com/myint/docformatter
    rev: v1.3.1
    hooks:
    -   id: docformatter
-   repo: https://github.com/asottile/pyupgrade
    rev: v2.7.2
    hooks:
    -   id: pyupgrade
        args: [--py3-plus]
-   repo: https://github.com/asottile/reorder_python_imports
    rev: v2.3.5
    hooks:
    -   id: reorder-python-imports
        args: [--py3-plus]
-   repo: https://github.com/jvrana/poetry-hooks
    rev: 0.2.1
    hooks:
    -   id: poetry-version-up
    -   id: poetry-export
    -   id: poetry-export
        name: export-docs
        args: ['--requirements', 'requirements-docs.txt', '--dev', '-E', 'docs']
    -   id: poetry-export
        name: export-dev
        args: ['--requirements', 'requirements-dev.txt', '--dev']
    -   id: poetry-export
        name: export-examples
        args: [ '--requirements', 'requirements-examples.txt', '-E', 'nbexamples']