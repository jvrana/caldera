repos:
-   repo: https://github.com/psf/black
    rev: 20.8b1
    hooks:
    - id: black
-   repo: https://gitlab.com/pycqa/flake8
    rev: 3.8.4
    hooks:
    -   id: flake8
        exclude: (^tests/)|(^docsrc/)|(^experiments)|(^examples)
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: forbid-new-submodules
-   repo: https://github.com/myint/docformatter
    rev: v1.3.1
    hooks:
    -   id: docformatter
-   repo: https://github.com/asottile/pyupgrade
    rev: v2.7.2
    hooks:
    -   id: pyupgrade
        args: [--py3-plus]
-   repo: https://github.com/asottile/reorder_python_imports
    rev: v2.3.5
    hooks:
    -   id: reorder-python-imports
        args: [--py3-plus]
-   repo: https://github.com/jvrana/poetry-hooks
    rev: 0.4.4
    hooks:
    -   id: poetry-version-up
    -   id: poetry-export
        name: export
        args: [ '-vvv', '--requirements', 'requirements.txt', '--poetry="--without-hashes"' ]
    -   id: poetry-export
        name: export-docs
        args: [ '-vvv', '--requirements', 'requirements-docs.txt', '--poetry="--without-hashes --dev -E docs"']
    -   id: poetry-export
        name: export-dev
        args: [ '-vvv', '--requirements', 'requirements-dev.txt', '--poetry="--without-hashes --dev"' ]
    -   id: poetry-export
        name: export-examples
        args: [ '--requirements', 'requirements-examples.txt', '--poetry="--without-hashes -E nbexamples"']