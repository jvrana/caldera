name: Documentation

on:
  push:
    branches: [ master ]

env:
  CACHE_IMAGE: jvrana/docker-ci-cache
  DOCKER_BUILDKIT: 1


jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout master
      uses: actions/checkout@v2
      with:
        path: master
        ref: master
    - name: Checkout gh-pages
      uses: actions/checkout@v2
      with:
        path: ghpages
        ref: gh-pages
    - name: Log in to docker hub
      run: docker login -u ${{ secrets.DOCKERHUB_USER }} -p ${{ secrets.DOCKERHUB_PASS }}
    - name: Build the Docker image
      run: |
        DOCKER_BUILDKIT=1 docker build master \
        -f master/docker/docs/Dockerfile \
        -t actions/caldera:latest-docs
    - name: Build the Documentation
      run: ./master/docker/docs/build.sh actions/caldera:latest-docs _ghpages
    - name: Commit
      run: |
        rm -rf ghpages/*
        cp -r _ghpages/html/* ghpages
        cd ghpages
        git add .
        git status
