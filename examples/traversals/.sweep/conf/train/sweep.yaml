  goal: minimize
  name: eval_loss
project: Caldera
parameters:
  log_every_epoch:
    value: 5
  latent_size_0:
    values: [16, 128, 254, 512, 1028]
  latent_size_1:
    values: [16, 128, 254, 512, 1028]
  latent_size_2:
    values: [1, 254, 512, 1028]
