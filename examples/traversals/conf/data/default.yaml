# @package _group_
train:
    name: train
    batch_size: 512
    shuffle: true
    num_graphs: 5000
    density:
        low: 0.01
        high: 0.03
        name: uniform
    num_nodes:
        low: 10
        high: 100
        name: discrete_uniform
    path_length:
        low: 5
        high: 15
        name: discrete_uniform
    composition_density:
        low: 0.01
        high: 0.02
        name: uniform
eval:
    name: eval
    batch_size: "${data.eval.num_graphs}"
    shuffle: false
    num_graphs: 500
    density:
        low: 0.01
        high: 0.03
        name: uniform
    num_nodes:
        low: 10
        high: 100
        name: discrete_uniform
    path_length:
        low: 5
        high: 15
        name: discrete_uniform
    composition_density:
        low: 0.01
        high: 0.02
        name: uniform